<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>Place Yetti</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Site CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
    <div class="row">
        <div class="content">
            <div class="sixCol">
                <h1>Place Yetti</h1>
                
                <div class="description">
                    A image placeholder generator, showing pictures of the <a href="http://yetti.co.uk">Yetti</a>. <br />
                    Just put the width and height after the URL and you will get a placeholder.
                </div>
                
                <div class="usage">
                    <h3>Example</h3>
                    &lt;img src=&quot;http://place-yetti.martin.dev/460/460&quot; alt=&quot;Yett placeholder&quot; /&gt;
                </div>
                
                <div class="image">
                    <img src="/460/460" alt="Yett placeholder" />
                </div>
            </div>
            
            <div class="sixCol last">
                <div class="sixCol">
	                <img src="/225/340" alt="Yett placeholder" />
                </div>
                <div class="sixCol last">
	                <img src="/225/165" alt="Yett placeholder" />
	                <img src="/225/165" alt="Yett placeholder" />
	            </div>
	            <div class="clear"></div>
	            
                <div class="sixCol">
                    <div class="sixCol">
	                    <img src="/108/140" alt="Yett placeholder" />
	                </div>
	                <div class="sixCol last">
                        <img src="/108/140" alt="Yett placeholder" />
                    </div>
	                <div class="clear"></div>
	                
                    <img src="/225/140" alt="Yett placeholder" />
                </div>
	            <div class="sixCol last">
                    <img src="/225/290" alt="Yett placeholder" />
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</body>
</html>
